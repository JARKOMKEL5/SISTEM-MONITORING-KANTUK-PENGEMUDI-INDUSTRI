<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Monitoring - {{ driver_id }}</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-grid/latest/tui-grid.css" /> <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #2c3e50; color: #ecf0f1; display: flex; flex-direction: column; align-items: center; }
        .container { display: flex; flex-direction: column; align-items: center; width: 100%; }
        h1 { color: #3498db; }
        .video-area { display: flex; justify-content: space-around; width: 100%; max-width: 1300px; margin-bottom: 20px; gap: 20px; }
        .video-wrapper { border: 2px solid #3498db; padding: 10px; background-color: #34495e; box-shadow: 0 0 15px rgba(0,0,0,0.5); border-radius: 8px; }
        .video-wrapper h2 { margin-top: 0; text-align: center; color: #95a5a6;}
        #drowsiness-feed-img { display: block; width: 100%; max-width: 640px; height: auto; border-radius: 4px; background-color: #000; }
        .webrtc-videos video { width: 100%; max-width: 320px; height: auto; border: 1px solid #7f8c8d; border-radius: 4px; background-color: #000; }
        .status-panel { background-color: #34495e; padding: 15px; border-radius: 8px; margin-top: 20px; width:100%; max-width: 600px; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
        .status-panel p { margin: 5px 0; }
        #call-status { font-weight: bold; color: #e67e22; }
        button { background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 10px; }
        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Driver Monitoring System (ID: <span id="driverIdDisplay">{{ driver_id }}</span>)</h1>

        <div class="video-area">
            <div class="video-wrapper">
                <h2>Drowsiness Detection Feed</h2>
                <img id="drowsiness-feed-img" src="{{ url_for('video_feed_route') }}" alt="Video Feed Deteksi Kantuk">
            </div>
            <div class="video-wrapper webrtc-videos">
                <h2>Panggilan Supervisor</h2>
                <video id="localVideoDriver" autoplay muted playsinline></video>
                <video id="remoteVideoDriver" autoplay playsinline></video>
            </div>
        </div>

        <div class="status-panel">
            <h2>Status Panggilan</h2>
            <p id="call-status">Belum ada panggilan.</p>            
            <p>Socket.IO Status: <span id="socketStatus">Menghubungkan...</span></p>
             <button id="answerCallBtn" style="display:none;">Jawab Panggilan</button>
             <button id="endCallBtnDriver" style="display:none;">Akhiri Panggilan</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='Driver.js') }}"></script>
</body>
</html>
