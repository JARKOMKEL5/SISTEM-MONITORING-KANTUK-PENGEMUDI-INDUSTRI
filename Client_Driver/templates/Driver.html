<!DOCTYPE html>
<html>
<head>
    <title>Deteksi Mengantuk Driver</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; display: flex; flex-direction: column; align-items: center; }
        header { background-color: #333; color: white; padding: 15px 0; text-align: center; width: 100%; margin-bottom: 20px; }
        .container { display: flex; flex-direction: row; justify-content: center; align-items: flex-start; width: 95%; max-width: 1200px; }
        .video-container { border: 2px solid #333; margin-right: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .info-panel { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        .info-panel h2 { margin-top: 0; color: #333; }
        .info-item { margin-bottom: 12px; font-size: 16px; }
        .info-item strong { color: #555; }
        #alertMessage { 
            font-size: 22px; 
            font-weight: bold; 
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .alert-normal { background-color: #e6ffed; color: #28a745; border: 1px solid #28a745; }
        .alert-warning { background-color: #fff3cd; color: #ffc107; border: 1px solid #ffc107; }
        .alert-critical { background-color: #f8d7da; color: #dc3545; border: 1px solid #dc3545; }
        .status-calibrating { color: #007bff; }
        .status-monitoring { color: #28a745; }
        .status-no-face { color: #fd7e14; }
        .status-error { color: #dc3545; }
    </style>
</head>
<body>
    <header>
        <h1>Sistem Peringatan Kantuk Driver</h1>
    </header>

    <div class="container">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="640" height="480" alt="Video Stream Error">
        </div>
        
        <div class="info-panel">
            <h2>Informasi Deteksi</h2>
            <div class="info-item"><strong>Status Sistem:</strong> <span id="systemStatus" class="status-no-face">Menghubungkan...</span></div>
            <div class="info-item"><strong>Status Kalibrasi:</strong> <span id="calibrationStatus">-</span></div>
            <div class="info-item"><strong>EAR (Mata):</strong> <span id="earValue">-</span></div>
            <div class="info-item"><strong>PERCLOS:</strong> <span id="perclosValue">-</span></div>
            <div class="info-item"><strong>Threshold EAR:</strong> <span id="thresholdValue">-</span></div>
            <div id="alertMessage">Tidak Ada Peringatan</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

            const systemStatusEl = document.getElementById('systemStatus');
            const calibrationStatusEl = document.getElementById('calibrationStatus');
            const earValueEl = document.getElementById('earValue');
            const perclosValueEl = document.getElementById('perclosValue');
            const thresholdValueEl = document.getElementById('thresholdValue');
            const alertMessageEl = document.getElementById('alertMessage');

            function formatValue(value, precision = 3, defaultValue = '-') {
                return (value !== null && value !== undefined && value !== -1) ? Number(value).toFixed(precision) : defaultValue;
            }
            
            function setAlertMessage(message, type) {
                alertMessageEl.textContent = message;
                alertMessageEl.className = ''; // Reset classes
                if (type === 'alert') {
                    alertMessageEl.classList.add('alert-critical');
                } else if (type === 'warning') {
                    alertMessageEl.classList.add('alert-warning');
                } else if (type === 'normal' || type === 'info' || type === 'calibration_done') {
                    alertMessageEl.classList.add('alert-normal');
                } else {
                     alertMessageEl.classList.add('alert-normal'); // Default
                }
            }

            socket.on('connect', function() {
                console.log('Terhubung ke server WebSocket!');
                systemStatusEl.textContent = 'Terhubung. Menunggu kamera...';
                systemStatusEl.className = 'status-calibrating';
            });

            socket.on('disconnect', function() {
                console.log('Koneksi WebSocket terputus.');
                systemStatusEl.textContent = 'Koneksi Terputus';
                systemStatusEl.className = 'status-error';
                setAlertMessage('Koneksi ke server terputus!', 'error');
            });
            
             socket.on('status_update', function(data) {
                console.log('Status Update:', data);
                if (data.message) {
                    if (data.type === 'error') {
                        systemStatusEl.textContent = data.message;
                        systemStatusEl.className = 'status-error';
                        setAlertMessage(data.message, 'error');
                    } else if (data.type === 'calibration_info') {
                        systemStatusEl.textContent = 'Kalibrasi...';
                        systemStatusEl.className = 'status-calibrating';
                        calibrationStatusEl.textContent = 'Sedang Berlangsung';
                    } else if (data.type === 'calibration_done') {
                        systemStatusEl.textContent = 'Terkalibrasi & Memantau';
                        systemStatusEl.className = 'status-monitoring';
                        calibrationStatusEl.textContent = 'Selesai';
                        setAlertMessage(data.message, 'normal');
                    } else if (data.type === 'no_face') {
                        systemStatusEl.textContent = data.message; // Ini akan menampilkan "WAJAH TIDAK TERDETEKSI"
                        systemStatusEl.className = 'status-no-face';
                        // Saat wajah tidak terdeteksi, data EAR/PERCLOS bisa di-reset di tampilan
                        earValueEl.textContent = '-';
                        perclosValueEl.textContent = '-';
                    } else {
                        systemStatusEl.textContent = data.message; 
                    }
                }
                if (data.is_calibrated !== undefined) {
                    calibrationStatusEl.textContent = data.is_calibrated ? 'Selesai' : 'Belum / Sedang';
                }
                 if (data.dynamic_threshold !== undefined) {
                    thresholdValueEl.textContent = formatValue(data.dynamic_threshold, 3);
                }
            });

            socket.on('update_data', function(data) {
                // Event ini dikirim ketika wajah terdeteksi dan ada data EAR/PERCLOS baru
                // Jadi, kita bisa asumsikan wajah sedang terdeteksi di sini.
                
                earValueEl.textContent = formatValue(data.ear, 3);
                perclosValueEl.textContent = formatValue(data.perclos, 2);
                calibrationStatusEl.textContent = data.is_calibrated ? 'Selesai' : 'Belum / Sedang';
                thresholdValueEl.textContent = formatValue(data.dynamic_threshold, 3);
                
                // PERBAIKAN UTAMA: Langsung update status sistem berdasarkan data.is_calibrated
                // Ini akan menimpa "WAJAH TIDAK TERDETEKSI" jika sebelumnya diset.
                if (!data.is_calibrated) {
                     systemStatusEl.textContent = 'Kalibrasi...';
                     systemStatusEl.className = 'status-calibrating';
                } else {
                    // Hanya ubah ke "Memantau..." jika tidak ada alert kantuk aktif yang ditampilkan di systemStatusEl
                    // (Pesan alert kantuk di systemStatusEl biasanya "KANTUK TERDETEKSI!")
                    if (systemStatusEl.textContent !== 'KANTUK TERDETEKSI!') {
                        systemStatusEl.textContent = 'Memantau...';
                        systemStatusEl.className = 'status-monitoring';
                    }
                }
            });

            socket.on('drowsiness_alert', function(data) {
                console.log('Drowsiness Alert:', data);
                setAlertMessage(data.message, data.type); // Memperbarui kotak alert terpisah

                if (data.type === 'alert') {
                     systemStatusEl.textContent = 'KANTUK TERDETEKSI!'; // Ini menimpa status lain
                     systemStatusEl.className = 'status-error'; // Atau kelas alert khusus, misal 'status-alert-critical'
                } else if (data.type === 'normal') {
                    // Ketika alarm berakhir, kembalikan status sistem ke kondisi normal berdasarkan kalibrasi
                    // Pastikan Python mengirim 'is_calibrated' dalam data event 'normal' ini
                    if (data.is_calibrated) { 
                        systemStatusEl.textContent = 'Memantau...';
                        systemStatusEl.className = 'status-monitoring';
                    } else {
                        systemStatusEl.textContent = 'Kalibrasi...'; 
                        systemStatusEl.className = 'status-calibrating';
                    }
                }
            });
        });
    </script>
</body>
</html>
