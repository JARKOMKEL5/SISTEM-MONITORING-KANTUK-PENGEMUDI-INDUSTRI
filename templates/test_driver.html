<!DOCTYPE html>
<html>
  <head>
    <title>Driver Interface</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <h2>Driver Interface</h2>
    <div id="messages"></div>
    <input id="driverInput" placeholder="Send to supervisor..." />
    <button onclick="sendToSupervisor()">Send</button>

    <script>
      const socket = io("http://127.0.0.1:5000");

      socket.on("connect", () => {
        console.log("Connected to server");
      });

      socket.on("supervisor_message", (data) => {
        const msgBox = document.getElementById("messages");
        msgBox.innerHTML +=
          "<p><strong>Supervisor:</strong> " + data.data + "</p>";
      });

      function sendToSupervisor() {
        const input = document.getElementById("driverInput").value;
        socket.emit("driver_message", { data: input });
      }
    </script>
  </body>
</html>
