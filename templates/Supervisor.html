    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;

      #messages {

      }

    <div id="messages"></div>

    <input id="supervisorInput" placeholder="Kirim pesan ke driver..." />

    <script src="{{ url_for('static', filename='supervisor.js') }}"></script>
